<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>(dis)connect Controller</title>
  <link rel="stylesheet" href="../styles.css">
</head>

<body>
<div>
  <video id="vid" class="full-video" hidden playsinline autoplay muted></video>
</div>

<div id="button-grid">
  <div class="button-row">
      <button id="run" class="control-button">Begin Stream</button>
  </div>
  <div class="button-row">
      <button id="begin_vid" class="control-button">Play Video</button>
      <button id="blackout" class="control-button">Blackout</button>
  </div>
  <div class="button-row">
      <button id="reset_vid" class="control-button">Reset Video</button>
  </div>
  <div class="button-row">
      <button id="allow_stream" class="control-button">Allow Streaming</button>
  </div>
</div>
</body>

<script src="script.js"></script>

</html>
